    <title>ShakesBEER</title>
</head>
<body>
<div id="header">
<ul id="links">
    <li><a href="{% url 'index' %}">index</a></li>
    {% if user.is_authenticated %}
    <li><a href="{% url 'auth_logout' %}?next=/shakesbeer/">sign out</a></li>
    <li><a href="{% url 'addrecipe' %}">add recipe</a></li>
    {% else %}
    <li><a href="{% url 'auth_login' %}">sign in</a></li>
    <li><a href="{% url 'registration_register' %}?next=/shakesbeer/">sign up</a></li>
    {% endif %}
	<li>
        <form id="facebook" action="https://facebook.com/"><input type="submit" value="Facebook"></form>
        <form id="twitter" action="https://twitter.com/shakesbeerapp"><input type="submit" value="Twitter"></form>
        <form id="googleplus" action="https://google.com/"><input type="submit" value="googleplus"></form>
    </li>
</ul>
</div>
<div id="container">
<div id="content">
{% block body_block %}{% endblock %}
